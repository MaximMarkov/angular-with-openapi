<main class="main">
  <div class="content">
    <h2>List of available pets</h2>
    <mat-list>
      @for (pet of pets(); track pet.name) {
      <mat-list-item>{{ pet.name }}</mat-list-item>
      } @empty {
      <li>There are no items.</li>
      }
    </mat-list>
  </div>
</main>
